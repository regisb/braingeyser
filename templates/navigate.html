{% extends "base.html" %}
{% block content %}
    <ul>
        {% for directory in directories %}
        <li><a href="{{ url_for('navigate', root=directory['path']) }}"><i class="fas fa-folder"></i> {{ directory['name'] }}</a></li>
        {% endfor %}
        {% for video in videos %}
        <li><a href="{{ url_for('video', src=video['path']) }}"><i class="fas fa-file-video"></i> {{ video['name'] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
